navsat_transform:
  ros__parameters:
    frequency: 5.0
    delay: 0.1
    # Magnetic declination for New Mexico location (34.0658N, -106.908W)
    # Approximately +8.5Â° East = 0.148 radians
    # Verify current value at: https://www.ngdc.noaa.gov/geomag/calculators/magcalc.shtml
    magnetic_declination_radians: 0.148
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_cartesian_transform: false
    publish_filtered_gps: true
    use_odometry_yaw: true
    wait_for_datum: false
    # Set explicit datum for New Mexico location (lat, lon, altitude in degrees/meters)
    datum: [34.0658, -106.908, 0.0]
